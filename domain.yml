forms:
  id_form:
    required_slots:
      idno:
      - entity: idno
        type: from_entity
  exam_form:
    required_slots:
      class:
      - entity: class
        type: from_entity
      exam:
      - entity: exam
        type: from_entity
      subject1:
      - entity: subject1
        type: from_entity
  academic_calendar_form:
    required_slots:
      month:
      - entity: month
        type: from_entity
  uniform_form:
    required_slots:
      uniform:
      - entity: uniform
        type: from_entity
  holiday_form:
    required_slots:
      hol:
      - entity: hol
        type: from_entity
  events_form:
    required_slots:
      event:
      - entity: event
        type: from_entity
  timetable_form:
    required_slots:
      class:
      - type: from_text
  leave_note:
    required_slots:
      message2:
      - type: from_text
  report_card:
    required_slots:
      email:
      - entity: email
        intent: mail_id_email
        type: from_entity
  principal_contact:
    required_slots:
      message3:
      - type: from_text
      subject2:
      - type: from_text
  send_email_form:
    required_slots:
      email2:
      - type: from_text
      message:
      - type: from_text
      subject:
      - type: from_text
  nlu_fallback:
    required_slots:
      transfer:
      - entity: transfer
        intent: human_handoff
        type: from_entity
